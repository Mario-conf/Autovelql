name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0, v2.0

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: Build Docker Image & Push to GHCR (Populates 'Packages')
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # JOB 2: Create GitHub Release (Populates 'Releases')
  create-release:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Release Notes
        id: release_notes
        run: |
          # Read RELEASE_NOTES.md content into an environment variable
          # Using delimiter to handle multi-line string
          echo "notes<<EOF" >> $GITHUB_ENV
          cat RELEASE_NOTES.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ env.notes }}
          draft: false
          prerelease: false
          files: |
            LICENSE
            README.md
            iniciar_linux_mac.sh
            INICIAR_WINDOWS.bat
            main.py
